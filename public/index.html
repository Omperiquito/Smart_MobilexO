    <!-- Modal para registar novo utilizador -->
    <!-- se retirar o data-bs-backdrop, o modal desaparece ao clicar no fundo da página -->
    <div
      class="modal fade"
      id="modalRegistar"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Register new user
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">E-Mail</label>
              <input
                type="email"
                class="form-control"
                id="usernameRegistar"
                name="usernameRegistar"
                placeholder="E-Mail"
              />
              <p id="emailErroLoginRegistar"></p>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="senhaRegistar"
                name="senhaRegistar"
                placeholder="Password"
              />
              <p id="statusRegistar"></p>
            </div>
            <div class="modal-footer d-block">
              <button
                id="btnCancelaRegistar"
                class="btn btn-warning float-right"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                class="btn btn-success float-right"
                id="btnSubmitRegistar"
                onclick="validaRegisto()"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para fazer login -->
    <!-- se retirar o data-bs-backdrop, o modal desaparece ao clicar no fundo da página -->
    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Insert Credentials
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="btnLoginClose"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">E-Mail</label>
              <input
                type="email"
                class="form-control"
                id="usernameLogin"
                name="usernameLogin"
                placeholder="E-Mail"
              />
              <p id="emailErroLogin"></p>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="senhaLogin"
                name="senhaLogin"
                placeholder="Password"
              />
              <p id="passErroLogin"></p>
              <p id="statusLogin"></p>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >Reminder</label
              >
            </div>
            <div class="modal-footer d-block">
              <p id="pRegistar" class="float-start">
                No Account <a href="#">Register</a>
              </p>
              <button class="btn btn-warning float-right" data-bs-dismiss="modal">
                Cancel
              </button>
              <button
                class="btn btn-success float-right"
                id="btnSubmitLogin"
                onclick="validaLogin()"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/users.js"></script>
   <script >
    fetch('./Mobile.json', {
      method: 'GET',
      headers: {
          'Accept': 'application/json',
      },
  })
  .then(response => response.json())
  .then(Mobile => {
    console.log(Mobile);
    let placeholder = document.getElementById("data-output");
    let out = "";
    for (let phone of Mobile){
         
        out += `
        
        <div id="${phone.id}" class="card text-white bg-secondary ms-2 mb-3 mt-3 text-center" style="width: 19em;">
          <div class="card-header">${phone.preco}€</div>
          <div class="card-body">
            <h5 class="card-title">${phone.marca} ${phone.modelo} </h5>
            <p class="card-text">State: ${phone.condicão}</p>
            <img class="rounded img-fluid" src="${phone.imagem}" width="200" alt="">
            <br>
          <button type="button" class="btn btn-success mt-2" id="compra${phone.id}" onclick="compra(${phone.id})">BUY</button>
          </div>
        </div>
      

        
        `;
    }

    placeholder.innerHTML = out;

})



function compra(id){
var x = document.getElementById(id);
  if (x.style.display === "none") {
    x.style.display = "block"; 
} else {
    x.style.display = "none";
    alert('Thank U')
    
}
}
